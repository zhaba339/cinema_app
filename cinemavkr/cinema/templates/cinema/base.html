{% load static %}
<!DOCTYPE html>
<html lang="en, ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cinema/css/cinema.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="icon" href="{% static 'cinema/img/favicon.ico' %}" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'cinema/img/film-solid.svg' %}" alt="logo">
        <span class="logo1">Кинотеатр</span>
        <span class="logo2">Омский</span>

        <ul>
            <a href="{% url 'today' %}"><li>Сегодня в кино</li></a>
            <a href="{% url 'news' %}"><li>Акции и скидки</li></a>
            <a href="{% url 'contacts' %}"><li>Контакты</li></a>
        </ul>
    </aside>

  <main>
      {% block main %}

      {% endblock %}
  </main>

  <footer>
    <p>&copy 2024 Alex Galinurov PIN - 202</p>
  </footer>
</body>
</html>
